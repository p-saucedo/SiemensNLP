{% extends "base.html" %}

{% block title %}
    Dataset
{% endblock title %}

{% block content %}
    <div class="d-flex justify-content-center">
        <div class="overflow-auto p-3 bg-light"
          style="width: 70%; max-height: 500px;">
            {% for d in dataset %}
                <p>{{d}}</p>
                <hr>
            {% endfor %}
         </div>
    </div>
    <div class="d-flex p-5 justify-content-center">
        <div class="btn-group-lg" role="group" aria-label="Basic example">
          <button type="button" class="btn sButton">Sentiment analysis</button>
          <button type="button" class="btn sButton">Middle</button>
          <button type="button" class="btn sButton">Right</button>
        </div>
    </div>
{% endblock content %}
